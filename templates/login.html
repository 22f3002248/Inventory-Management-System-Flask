{%extends 'base2.html'%} {%block head%}
<link
    rel="stylesheet"
    href=" {{ url_for('static', filename='css/login.css')}} " />

<title>Login</title>{%endblock%} {%block body%}
<div>
    <div class="container">
        <div class="image">
            <img src="static/css/Inventory-management.jpg" alt="" />
        </div>
        <div class="form-card">
            <div class="card-heading">
                <p class="welcome">Welcome Back</p>
                <p class="login-continue">Login To Continue</p>
            </div>

            <div class="card-form">
                <form action="{{url_for('login')}}" method="POST">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email" />
                    <br />
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password" />
                    <br />
                    <button
                        type="submit"
                        href="{{url_for('index')}}"
                        class="b1">
                        Login
                    </button>
                </form>
            </div>
            <div class="register">
                <a style="color: black; opacity: 0.5"
                    >Don't have an account ?</a
                >
                <a href="{{url_for('signup')}}" class="signup">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}

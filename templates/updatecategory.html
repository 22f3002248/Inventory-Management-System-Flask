{%extends 'base.html'%} {%block head%}
<link
    rel="stylesheet"
    href=" {{ url_for('static', filename='css/updatecategory.css')}} " />
<title>Update Category</title>{%endblock%} {%block body%}
<div class="container">
    <div class="form-main">
        <h1>Update Category</h1>
        <form
            action="{{url_for('updatecategory',catid=cat.catid)}}"
            method="POST">
            <div class="form-in">
                <label for="category">Category Name :</label>
                <input
                    id="category"
                    name="category"
                    type="text"
                    placeholder="Category Name"
                    value="{{cat.name}}" />
            </div>

            <div class="form-desc">
                <label for="description">Category Description :</label>
                <textarea
                    id="description"
                    name="description"
                    placeholder="Category Description"
                    rows="3"
                    cols="30">{{cat.description}}</textarea>
            </div>
            <div class="form-but">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}

{%extends 'base2.html'%} {%block head%}<title>SignUp</title>
<link
    rel="stylesheet"
    href=" {{ url_for('static', filename='css/signup.css')}} " />

{%endblock%} {%block body%}
<div>
    <div class="container">
        <div class="image">
            <img
                src="static\css\WhatsApp Image 2024-04-05 at 3.46.58 PM.jpeg"
                alt="" />
        </div>
        <div class="form-card">
            <div class="card-heading">
                <p class="sign-up">Sign Up</p>
            </div>
            <form action="{{url_for('signup')}}" method="POST">
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name" /><br />
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email" /><br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password" /><br />
                <button href="{{url_for('index')}}" class="b1">Sign Up</button>
            </form>
            <div class="register">
                <a style="color: black; opacity: 0.5"
                    >Already have an account ?</a
                >
                <a href="{{url_for('login')}}" class="signup">Login</a>
            </div>
        </div>
    </div>
    {%endblock%}
</div>
